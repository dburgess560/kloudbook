<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>GSON Test Page</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
</script>
<script>
$(function() { // on document load
	$("#submit_button").click(function(event){
		var data = $("#login").jsonSerialize();
		alert(data);
		$.ajax({
		    url: 'loginServlet', // /loginServlet
		    data: data,  // serialized data to send on server
		    dataType:'json', // set recieving type - JSON in case of a question
		    type:'POST', // set sending HTTP Request type
		    success: function(data) { // callback method for further manipulations
		    	alert("YES");
		    },
		    error: function(data) { // if error occured
				alert("NO");
		    }
		});
		return false;
	});
return false;
});
(function ($) {
    jQuery.fn.jsonSerialize = function () {
        var obj = {};
        var form = this[0];
        if (form.tagName !== "FORM") {
            return "";
        }
        $(form.elements).each(function () {
            obj[this.name] = $(this).val();
        });
        return JSON.stringify(obj);
    }
}(jQuery));
</script>
</head>
<body>
<form id="login">
User: <input type="text" name="primary_email">
Pass: <input type="password" name="password">
</form>
<button type="button" id="submit_button">Submit</button>

</body>
</html>
