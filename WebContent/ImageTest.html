(function ($) {
    jQuery.fn.jsonSerialize = function () {
        var obj = {};
        var form = this[0];
        if (form.tagName !== "FORM") {
            return "";
        }
        $(form.elements).each(function () {
            obj[this.name] = $(this).val();
        });
        return JSON.stringify(obj);
    }
